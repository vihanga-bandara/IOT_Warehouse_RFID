name: Build and Deploy Application

on:
  push:
    branches: [ main ]
    paths:
      - 'backend_cloud/api/**'
      - 'frontend_web/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend_cloud/api/**'
      - 'frontend_web/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: rfid-warehouse-rg-no

jobs:
  # ===== Build & Test Backend =====
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: ./backend_cloud/api
        run: dotnet restore

      - name: Build
        working-directory: ./backend_cloud/api
        run: dotnet build --configuration Release --no-restore

      - name: Test
        working-directory: ./backend_cloud/api
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish
        working-directory: ./backend_cloud/api
        run: dotnet publish -c Release -o ${{ github.workspace }}/backend-dist

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: ${{ github.workspace }}/backend-dist

  # ===== Build Frontend =====
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./frontend_web
        run: npm install

      - name: Build
        working-directory: ./frontend_web
        run: npm run build

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend_web/dist

  # ===== Deploy to Azure App Service (Main only) =====
  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: ${{ github.workspace }}/backend-dist

      - name: Validate required secrets
        shell: bash
        run: |
          set -euo pipefail
          missing=0
          if [ -z "${{ secrets.AZURE_CLIENT_ID }}" ]; then echo 'Missing required secret: AZURE_CLIENT_ID'; missing=1; fi
          if [ -z "${{ secrets.AZURE_TENANT_ID }}" ]; then echo 'Missing required secret: AZURE_TENANT_ID'; missing=1; fi
          if [ -z "${{ secrets.AZURE_SUBSCRIPTION_ID }}" ]; then echo 'Missing required secret: AZURE_SUBSCRIPTION_ID'; missing=1; fi
          if [ "$missing" -ne 0 ]; then exit 1; fi
      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ${{ github.workspace }}/frontend-dist

      - name: Copy frontend to wwwroot
        run: |
          mkdir -p ${{ github.workspace }}/backend-dist/wwwroot
          cp -r ${{ github.workspace }}/frontend-dist/* ${{ github.workspace }}/backend-dist/wwwroot/

      - name: Az login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: rfid-warehouse-dev-app-26phf7ltazvva
          package: ${{ github.workspace }}/backend-dist
