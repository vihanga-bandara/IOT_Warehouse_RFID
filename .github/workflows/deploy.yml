name: Build and Deploy Application

on:
  push:
    branches: [ main ]
    paths:
      - 'backend_cloud/api/**'
      - 'frontend_web/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend_cloud/api/**'
      - 'frontend_web/**'

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: rfid-warehouse-rg-no

jobs:
  # ===== Build & Test Backend =====
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: ./backend_cloud/api
        run: dotnet restore

      - name: Build
        working-directory: ./backend_cloud/api
        run: dotnet build --configuration Release --no-restore

      - name: Test
        working-directory: ./backend_cloud/api
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish
        working-directory: ./backend_cloud/api
        run: dotnet publish -c Release -o ${{ github.workspace }}/backend-dist

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: ${{ github.workspace }}/backend-dist

  # ===== Build Frontend =====
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./frontend_web
        run: npm install

      - name: Build
        working-directory: ./frontend_web
        run: npm run build

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend_web/dist

  # ===== Deploy to Azure App Service (Main only) =====
  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: ${{ github.workspace }}/backend-dist

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ${{ github.workspace }}/frontend-dist

      - name: Copy frontend to wwwroot
        run: |
          mkdir -p ${{ github.workspace }}/backend-dist/wwwroot
          cp -r ${{ github.workspace }}/frontend-dist/* ${{ github.workspace }}/backend-dist/wwwroot/

      - name: Az login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get App Service Name
        id: get-app-name
        uses: azure/cli@v1
        with:
          inlineScript: |
            APP_NAME=$(az deployment group show \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --name main \
              --query properties.outputs.appServiceName.value \
              --output tsv)
            echo "app-name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Get Connection Strings from Deployment
        id: get-connections
        uses: azure/cli@v1
        with:
          inlineScript: |
            SQL_CONN=$(az deployment group show \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --name main \
              --query properties.outputs.sqlConnectionString.value \
              --output tsv)
            
            IOT_CONN=$(az deployment group show \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --name main \
              --query properties.outputs.iotHubEventHubConnectionString.value \
              --output tsv)
            
            echo "sql-connection=$SQL_CONN" >> $GITHUB_OUTPUT
            echo "iot-connection=$IOT_CONN" >> $GITHUB_OUTPUT

      - name: Configure App Service Settings
        uses: azure/cli@v1
        with:
          inlineScript: |
            SQL_CONN="${{ steps.get-connections.outputs.sql-connection }}"
            IOT_CONN="${{ steps.get-connections.outputs.iot-connection }}"
            
            # Validate connection strings are not empty
            if [ -z "$SQL_CONN" ] || [ -z "$IOT_CONN" ]; then
              echo "Error: Connection strings are empty"
              echo "SQL_CONN: $SQL_CONN"
              echo "IOT_CONN: $IOT_CONN"
              exit 1
            fi
            
            # Set SQL connection string in Connection Strings section
            az webapp config connection-string set \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --name "${{ steps.get-app-name.outputs.app-name }}" \
              --connection-string-type SQLAzure \
              --settings "DefaultConnection=$SQL_CONN"
            
            # Set IoT Hub and JWT in App Settings (nested config keys use double underscores)
            az webapp config appsettings set \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --name "${{ steps.get-app-name.outputs.app-name }}" \
              --settings \
                "IoTHub__EventHubConnectionString=$IOT_CONN" \
                "Jwt__SecretKey=${{ secrets.JWT_SECRET_KEY }}"

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ steps.get-app-name.outputs.app-name }}
          package: ${{ github.workspace }}/backend-dist
